<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-btn {
      background-color: white;
      color: #009688;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .user-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    #userDisplay {
      margin-left: 20px;
      font-weight: bold;
      color: #004d40;
    }

    .content {
      padding: 30px;
    }

    .status-box {
      background-color: #e0f2f1;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div>
      Air Quality Dashboard
      <span id="userDisplay"></span>
    </div>
    <button onclick="window.open('login.html', '_blank')" class="user-btn">
      <img src="user-icon.png" alt="User" class="user-icon" /> User
    </button>
  </header>

  <div class="content">
    <div class="status-box">
      <h2>ESP32 Device Status</h2>
      <p>Status: <span id="espStatus">Checking...</span></p>
      <p>Last Sync: <span id="lastSync">--/--/--</span></p>
      <button onclick="refreshData()">Refresh Data</button>
    </div>

    <div class="status-box">
      <h2>Live Air Quality of This Region</h2>
      <p>PM10: <span id="pm10">Loading...</span></p>
      <p>PM2.5: <span id="pm25">Loading...</span></p>
      <p>CO2: <span id="co2">Loading...</span></p>
      <p>Humidity: <span id="humidity">Loading...</span></p>
      <p>Temperature: <span id="temperature">Loading...</span></p>
    </div>
  </div>

  <script>
    // Show logged-in username
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('userDisplay').textContent = `Welcome, ${username}`;
      }
      refreshData(); // Load sensor data on page load
    });

    // Simulated refresh logic (replace with actual backend calls)
    function refreshData() {
      // Simulate ESP32 status
      document.getElementById('espStatus').textContent = 'Online';
      document.getElementById('lastSync').textContent = new Date().toLocaleString();

      // Simulate sensor readings
      document.getElementById('pm10').textContent = `${(Math.random() * 100).toFixed(1)} µg/m³`;
      document.getElementById('pm25').textContent = `${(Math.random() * 80).toFixed(1)} µg/m³`;
      document.getElementById('co2').textContent = `${(1200 + Math.random() * 400).toFixed(0)} ppm`;
      document.getElementById('humidity').textContent = `${(40 + Math.random() * 30).toFixed(1)}%`;
      document.getElementById('temperature').textContent = `${(20 + Math.random() * 10).toFixed(1)}°C`;
    }
  </script>
</body>
</html>
